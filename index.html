<!DOCTYPE html>
<html>
  <head>
    <title>Steam App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="margin: 0">
    <div id="loader">Loading</div>
    <div
      id="page-frame"
      class="page-frame animate-bottom"
      style="display: none"
      id="page-frame"
    >
      <header>
        <div class="header-content">
          <div class="header-logo">
            <a
              href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
            >
              <img
                src="https://store.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png"
                height="36"
                border="0"
                alt="STEAM"
              />
            </a>
          </div>
          <div class="header-navigation">
            <div id="home">Home</div>
            <div id="store">Store</div>
            <div id="About">About</div>
          </div>
        </div>
      </header>
      <main>
        <div class="search-area">
          <div class="store-search">
            <div class="search-box">
              <input
                id="store_nav_search_term"
                name="term"
                type="text"
                class="default"
                placeholder="search"
                size="22"
                autocomplete="off"
                maxlength="64"
              />
              <div class="search-link">
                <button type="submit" id="search-btn">
                  <img
                    src="https://store.cloudflare.steamstatic.com/public/images/blank.gif"
                    height="20"
                    alt="search"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="category" id="category">
            <div>
              <div class="category-wrapper">
                <div class="category-name"></div>
              </div>
            </div>
            <div>
              <div class="category-wrapper">
                <div class="category-name"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-area" id="game-area">
          <div class="home-page-content">
            <h2 class="home-page-title" id="page-title">Best Selling Games</h2>
            <!-- <div id="loader"></div> -->
          </div>
          <div class="game-list" id="game-list">
            <div>
              <div class="game-wrapper">
                <div class="game-cover">
                  <img
                    class="game_header_image_full"
                    src=""
                    alt=""
                    border="0"
                  />
                  <div class="game-info">
                    <p class="game-title"></p>
                    <p class="game-price"></p>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="game-wrapper">
                <div class="game-cover">
                  <img class="game_header_image_full" src="" />
                  <div class="game-info">
                    <p class="game-title"></p>
                    <p class="game-price"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
